    <nz-tab nzTitle="Gần đây">
      <ng-template nz-tab>
        <app-post-list [filterBy]="'RECENT'"></app-post-list>
      </ng-template>
    </nz-tab>

    <nz-tab nzTitle="Đã chấp nhận">
      <ng-template nz-tab>
        <app-post-list [filterBy]="'ACCEPT'"></app-post-list>
      </ng-template>
      <ng-template>
        <i nz-icon type="close" class="ant-tabs-close-x"></i>
      </ng-template>
    </nz-tab>

    <nz-tab nzTitle="Đã hoàn thành">
      <ng-template nz-tab>
        <app-post-list [filterBy]="'COMPLETE'"></app-post-list>
      </ng-template>
    </nz-tab>

    <nz-tab nzTitle="Tất cả">
      <ng-template nz-tab>
        <app-post-list [filterBy]="'*'"></app-post-list>
      </ng-template>
    </nz-tab>
  </nz-tabset>

  <ng-template #deleteTemp>
    <i nz-icon type="delete" theme="outline" style="font-size: 16px;"></i>
  </ng-template>

  <ng-template #dotTemplate>
    <i nz-icon type="clock-circle-o" style="font-size: 16px;"></i>
  </ng-template>
